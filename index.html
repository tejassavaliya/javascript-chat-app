<html>
<head>
	<title>JS Chat Application</title>

	  <script src="js/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	  <script src="js/chat.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/chat.css">
</head>

<body>
    <div class="container py-4 px-1">
        
        <header class="text-center">
          <h1 class="display-4 text-white">JS Chat Application</h1>
        </header>
      
        <div class="row rounded-lg overflow-hidden shadow">
          <!-- Users box-->
          <div class="col-4 px-0">
            <div class="bg-white">
              <div class="bg-gray px-4 py-2 bg-light">
                <p class="h5 mb-0 py-1">Recent Chat</p>
              </div>
      
              <div class="messages-box">
                <div class="list-group rounded-0">
                  <a class="list-group-item list-group-item-action active text-white rounded-0">
                    <div class="media">
                    <img  src="https://img.icons8.com/color/36/000000/administrator-female.png" alt="user" width="50" class="avatar rounded-circle">
                    
                      <div class="media-body ml-4">
                        <div class="d-flex align-items-center justify-content-between mb-1">
                          <h6 class="mb-0">Maria Doe</h6><small class="small font-weight-bold">04 June</small>
                        </div>
                        <p class="font-italic mb-0 text-small">
                          Lorem ipsum dolor sit amet, consectetur adipisicing elit, 
                          sed do eiusmod tempor incididunt ut labore.
                        </p>
                      </div>
                    </div>
                  </a>
                </div>
                <div class="list-group rounded-0">
                  <a class="list-group-item list-group-item-action list-group-item-light rounded-0">
                    <div class="media">
                    <img  src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="user" width="50" class="avatar rounded-circle">
                    
                      <div class="media-body ml-4">
                        <div class="d-flex align-items-center justify-content-between mb-1">
                          <h6 class="mb-0">John Doe</h6><small class="small font-weight-bold">03 June</small>
                        </div>
                        <p class="font-italic mb-0 text-small">
                          Lorem ipsum dolor sit amet, consectetur adipisicing elit, 
                          sed do eiusmod tempor incididunt ut labore.
                        </p>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Chat Box-->
          <div class="col-8 px-0">
            
            <div id="chatHistory" class="px-4 py-5 chat-box bg-white"></div>
      
            <!-- Typing area -->
            <form action="#" class="bg-light">
              <div class="input-group">
                <input id="chatInput" 
                  type="text"
                  name="text"
                  autocomplete="false"
                  placeholder="Type your question here..." 
                  aria-describedby="button-addon2" 
                  class="form-control rounded-0 border-0 py-4 bg-light">
                
                <div class="input-group-append">
                  <button id='chatSubmit' 
                          type="submit" 
                          class="btn btn-link"> 
                          <i class="fa fa-paper-plane"></i>
                  </button>
                </div>
              </div>
            </form>
      
          </div>
        </div>
      </div>
</body>
</html>
